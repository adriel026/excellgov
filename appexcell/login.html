<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tela de Login</h2>
    <form>
      <input type="text" placeholder="UsuÃ¡rio" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <a class="back-button" href="index.html">Voltar</a>
    </form>
  </div>
</body>
</html>
